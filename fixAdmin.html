<!--【修改状态】按钮的模态框（弹出层），用于被调用--> 
<!-- Modal -->
<div class="modal fade" id="ChangeOrderStatus" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">修改状态</h4>
            </div>
            <div class="modal-body"> 
                <!-- 修改状态_表单 -->
                <form role="form" action="#" method="post">
                   <div class="form-group">
						<label class="radio-inline"> 
							<!-- 注意：必须使用 name="inlineRadioOptions" ，才能实现单选-->
							<input type="radio" name="inlineRadioOptions" value="">
							等待维修 </label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" value="">
							正在维修 </label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" value="">
							维修成功 </label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" value="">
							维修结束 </label>
                  		<!-- 右浮动 class="pull-right" -->
                   		<label class="radio-inline pull-right">
							<input type="radio" name="inlineRadioOptions" value="">
							删除订单 </label>
                    </div>
                    <div class="form-group">
						<input type="password" class="form-control" placeholder="输入权限密码" name="" value="">
					</div>
                    <div class="form-group">
						<button type="submit" class="btn btn-success">提交</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
                </form>
            </div>
        </div><!-- /.modal-content --> 
    </div><!-- /.modal-dialog --> 
</div><!-- /.modal -->
