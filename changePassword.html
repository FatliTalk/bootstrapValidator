<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="author" content="Fatli">
<title>番职报修 | 后台管理系统</title>

<!-- Bootstrap core CSS -->
<!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- BootstrapValidator CSS 表单验证 -->
<!-- <link rel="stylesheet" href="bootstrapValidator/bootstrapValidator.css"/> -->
<link href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- 滚动条 -->
<style>
body {
	/*min-height: 20000px;*/
	padding-top: 70px;
}
</style>
</head>

<body>

<!-- Fixed navbar 固定的顶部导航栏 -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a class="navbar-brand" href="./fixAdmin.html">番职报修</a> </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./index.html"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;退出</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
               <!-- Bootstrap panel面板 -->
                <div class="panel panel-danger">
                    <!-- 面板头 -->
                    <div class="panel-heading">
                        <h3 class="panel-title"> 修改密码 </h3>
                    </div>
		    <!-- 面板body -->
                    <div class="panel-body">
                    	<form role="form" id="changePasswordForm" action="#" method="post">
                           <!-- 单选框 -->
			   <div class="form-group">
				<label class="radio-inline"> 
					<input type="radio" name="inlineRadioOptions" value="">登录密码
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" value="">权限密码 
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" value="">财报密码 
				</label>
			    </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="oldPassword" placeholder="输入原密码" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="输入新密码" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="confirmPassword" placeholder="确认新密码" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger">修改</button>
                                <button type="reset" class="btn btn-default">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap core JavaScript --> 
<!-- Placed at the end of the document so the pages load faster --> 
<!-- <script src="js/jquery/jquery.min.js"></script>  -->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="js/bootstrap.min.js"></script>  -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- BootstrapValidator JavaScript 表单验证 --> 
<!-- <script src="bootstrapValidator/bootstrapValidator.js"></script> -->
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<!-- 表单验证：非空验证、密码是否相同验证 --> 
<script type="text/javascript">
$(document).ready(function() {
    $('#changePasswordForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
			inlineRadioOptions: {
                    validators: {
                        notEmpty: {
                            message: '请选择需要修改的密码类型'
                        }
                    }
                },
            oldPassword: {
                validators: {
                    notEmpty: {
                        message: '原密码不能为空'
                    },
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: '两次密码不一致'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码不一致'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
