<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="author" content="Fatli">
<title>番职报修 | 后台管理系统</title>

<!-- Bootstrap core CSS -->
<!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
<!-- 注意 Bootstrap 版本号为 3.3.7 -->
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- BootstrapValidator CSS 表单验证 -->
<!-- <link rel="stylesheet" href="bootstrapValidator/bootstrapValidator.css"/> -->
<link href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">番职报修</h3>
                </div>
                <div class="panel-body">
                    <form id="loginForm" role="form" method="post" action="#">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="账号" name="account" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form --> 
                            <!-- background-color: green !important;--> 
                            <!-- <a href="index.html" class="btn btn-lg btn-info btn-block" style="background-color: black!important;">登录</a>-->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: black!important;">登录</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
		================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<!-- <script src="js/jquery/jquery.min.js"></script>  -->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="js/bootstrap.min.js"></script>  -->
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- BootstrapValidator JavaScript 表单验证 --> 
<!-- <script src="bootstrapValidator/bootstrapValidator.js"></script> -->
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<!-- 表单验证：非空验证、长度验证、表单填入类型验证 --> 
<script type="text/javascript">
$(document).ready(function() {
    $('#loginForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            account: {
                message: '账号无效',
                validators: {
                    notEmpty: {
                        message: '账号不能为空'
                    },
                    stringLength: {
                        min: 3,
                        max: 15,
                        message: '账号长度必须大于3且小于15个字符'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '用户名只能由字母，数字，点和下划线组成'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
					stringLength: {
                        max: 15,
                        message: '密码长度必须小于15个字符'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
